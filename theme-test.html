<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: rgb(var(--background));
            color: rgb(var(--foreground));
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .light {
            --background: 255 255 255;
            --foreground: 15 23 42;
        }
        
        .dark {
            --background: 2 6 23;
            --foreground: 248 250 252;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(var(--primary));
            color: rgb(var(--primary-foreground));
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(var(--card));
            border-radius: 8px;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <h1>Theme System Test</h1>
        <p>This page tests the light/dark theme functionality with localStorage persistence.</p>
        
        <div>
            <h2>Current Theme: <span id="current-theme">light</span></h2>
            <p>localStorage Value: <span id="storage-value">Not set</span></p>
        </div>
        
        <div>
            <button onclick="toggleTheme()">Toggle Theme</button>
            <button onclick="setLight()">Set Light</button>
            <button onclick="setDark()">Set Dark</button>
            <button onclick="clearStorage()">Clear localStorage</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Theme Color Examples:</h3>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="width: 50px; height: 50px; background: rgb(var(--primary)); border-radius: 4px;"></div>
                <div style="width: 50px; height: 50px; background: rgb(var(--secondary)); border-radius: 4px;"></div>
                <div style="width: 50px; height: 50px; background: rgb(var(--accent)); border-radius: 4px;"></div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'portfolio-theme';
        
        function getInitialTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEY);
            if (savedTheme === 'light' || savedTheme === 'dark') {
                return savedTheme;
            }
            
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            
            return 'light';
        }
        
        function setTheme(themeName) {
            document.body.className = themeName;
            localStorage.setItem(STORAGE_KEY, themeName);
            updateDisplay();
        }
        
        function toggleTheme() {
            const currentTheme = document.body.className;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        function setLight() {
            setTheme('light');
        }
        
        function setDark() {
            setTheme('dark');
        }
        
        function clearStorage() {
            localStorage.removeItem(STORAGE_KEY);
            updateDisplay();
        }
        
        function updateDisplay() {
            const currentTheme = document.body.className;
            const storageValue = localStorage.getItem(STORAGE_KEY);
            
            document.getElementById('current-theme').textContent = currentTheme;
            document.getElementById('storage-value').textContent = storageValue || 'Not set';
        }
        
        const initialTheme = getInitialTheme();
        setTheme(initialTheme);
        
        console.log('Theme test initialized with theme:', initialTheme);
        console.log('localStorage value:', localStorage.getItem(STORAGE_KEY));
    </script>
</body>
</html>
